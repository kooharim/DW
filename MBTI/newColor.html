<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../MBTI/css/style.css" />
    <link rel="stylesheet" href="../MBTI/css/new.css" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
</head>
<body>
    <!-- 보라색 빗금은 플렉스,그리그 -->
    <div class="container"> 
        <div class="header">
            <h1 class="header-heading">새 컬러 등록하기</h1>
            <!-- h1은 블럭요소 -->
            <a class="cancel" href="javascript:history.go(-1)">
                                            <!-- 자바스크립트 뒤에 클론 붙이기 -->
                <img class="cancel-icon" src="../MBTI/RESOURSE/x.svg">
            </a>
        </div>
        <div class="section">
            <h2 class="section-heading">MBTI</h2>
            <div class="mbti-options">
                <div class="mbti-option">
                    <span class="mbti-char">E</span>
                    외향형
                </div>
                <div class="mbti-option selected">
                    <span class="mbti-char">I</span>
                    내향형
                </div>
            </div>
            <div class="mbti-options">
                <div class="mbti-option">
                    <span class="mbti-char">s</span>
                    외향형
                </div>
                <div class="mbti-option selected">
                    <span class="mbti-char">S</span>
                감각형
                </div>
            </div>
            <div class="mbti-options">
                <div class="mbti-option">
                    <span class="mbti-char">N</span>
                    직관형
                </div>
                <div class="mbti-option selected">
                    <span class="mbti-char">F</span>
                    감정형
                </div>
            </div>
            <div class="mbti-options">
                <div class="mbti-option">
                    <span class="mbti-char">T</span>
                    사고형
                </div>
                <div class="mbti-option selected">
                    <span class="mbti-char">P</span>
                    인식형
                </div>
            </div>
        </div>
        <div class="section">
            <h2 class="section-heading"> 
                컬러
                <button class="random" type="button">
                    <img class="repeat-icon" src="../MBTI/RESOURSE/repeat.svg">
                </button>
            </h2>
            <div class="Color-input-container">
                <input class=" Color-input"type="text" value="#0988E3"/>
                <span class="color-input-chip" style="background-color: cadetblue;"></span>
            </div>
        </div>
        <button class="submit">컬러 등록</button>
    </div>
</body>

 $("Color-input-container").on("change",function(){

   });
</script>
</html>
