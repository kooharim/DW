<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div {
            margin:5px;}

        html, body,#wrapper {
        width: 100%; height: 100%;
        padding: 5px;}
        
        #header{background-color: aqua;
            width: 100%;
             height: 20%;
        }
        #nav{background-color: bisque;
            width: 20%; 
            height:60%;
            display: inline-block;}
    
        #content{background-color: blueviolet;
            width:75%;
             height: 60%;
         float:right}
        #footer{background-color: brown;
            width: 100%;
             height: 20%;
         clear: both;}
    
    </style>
</head>

<body>

    <div id="wrapper">
        <div id="header"> header</div> 
        <div id="nav"> nav</div> 
        <div id="content"> content</div>
        <div id="footer"> footer</div>
    </div>
</body>
</html>
