<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    *{
        box-sizing: border-box;
    }
    body{
        margin: 0px;
    }
    ul{
        padding: 0px;
        list-style-type:none ;
        border: 5px solid yellowgreen;
    }
    li{
        background-color: cornflowerblue;
        border:5px solid rgb(210, 173, 24) ;
        border-radius: 8px;
        display: flex;
        justify-content:center ;
        align-items: center;
    }
    

    .container{
        display: grid;
        height: 500px;
        
    
    
   
 grid-template-columns:repeat(2, 3fr 1fr 2fr) ;
 grid-template-rows: 5% 50%;
 
  }

  </style>
  <body>
    <ul class="container">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
      <li class="item">5</li>
      <li class="item">6</li>
      <li class="item">7</li>
      <li class="item">8</li>
      <li class="item">9</li>
    </ul>
  </body>
</html>
