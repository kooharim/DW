<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   *{   padding: 0;
         margin: 0;
        box-sizing: border-box;
        } 
    
     #warp{
        width: 200px;
        height: 400px;
        margin: 0 auto;
        position: relative;
        perspective:400px;
            }
     #ward .card{
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        transition: all 3s linear;
        transform-style: preserve-3d;
         }
        
         #ward .card > div {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            position: absolute;
            top: 0;
            left: 0;
         }

         #wap .card > div:nth-child(1){
            background-color: lightseagreen;
            transform: translateZ(100px);

         }
         #wap .card > div:nth-child(2){
            background-color: lightpink;
            transform:translateX(-100px) rotateY(-90deg);
                }
         .card:hover{
            transform: rotateY(90deg) rotateX(-90deg) rotateZ(-90deg);
                }
</style>
<body>
    <div id="wrap">
         <div class="card">
            <div>1</div>
            <div>2</div>
        </div>
    </div>
</body>
</html>
