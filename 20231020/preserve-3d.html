<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>presve-3d</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    #Wrap{
        width:200px ;
        height:400px ;
        margin: 100px auto; 
        position: relative;
        perspective:400px;
     }
     #Wrap .card{
        width:100% ;
        height: 100%;
        position: absolute;
        top: 0;
        left:0;
        transition: all 2s linear;
        transform-style: preserve-3d;
     }
     #Wrap .card > div{
        width:100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        position: absolute;
        top: 0;
        left:0;
     }
    #Wrap .card > div:nth-child(1){
        background-color: cornflowerblue;
        transform: translateZ(100px);


    }
    #Wrap .card > div:nth-child(2){
        background-color: cadetblue;
        transform:translateX(-100px)rotateY(-90deg);
    }
    .card:hover{
        transform:rotateY(90deg) rotateX(-90deg) rotateZ(-90deg);
        }
</style>
<body>
    <div id="Wrap">
    <div class="card">
        <div>right</div>
        <div>left</div>
    </div>
</div>
</body>
</html>
