<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let i = 0;
    while (i < 10) {
      document.write("카운터:" + i + "<br>");
      i++;
    }
    document.write(`<hr>`);
    //do- while
    do {
      document.write(`<h1> 카운터:${i}</h1>`);
      i++;
    } while (i < 10);
    {
      document.write(`<h1> 마지막에 도달하는 부분 입니다.<h1>`);
    }
  </script>
</html>
