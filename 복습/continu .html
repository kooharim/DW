<script>
// 정수값 0~15까지 숫자 입력한 후 조건문 사용하여 화면 상
let x="";
for(let i= 0; i <=15; i++){
    if(i==8){
        continue;
    }  
    x= x+i +"<br>";
    }
    document.write(`${x}`);

</script>
