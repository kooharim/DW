<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body></body>
<script>
    // 홀수
    let x= 0;
for(i=1; i<=100; i++){
    if(i %2 == 1){
        x=x+i;
    }
}
document.write(`${x}`)



//짝수
let y= 0;
for(i=1; i<=100; i++){
    if(i %2 == 0){
        y=y+i; 
    }
}
document.write(`${y}`)

</script>
</html>
