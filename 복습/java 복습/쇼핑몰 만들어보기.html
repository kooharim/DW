<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
      }
      html,
      body,
      #wrapper {
        width: 100%;
        height: 100%;
      }
      #wrapper {
        /* background-color: aqua; */
        display: grid;
        grid-template-rows: 1fr 3fr 1fr;
      }
      #header {
        background-color: lemonchiffon;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        border-radius: 50%;
      }
      #box {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
      }
      #nav {
        background-color: lightblue;
    
      }
      #category {
        background-color: lightslategray;
        list-style-type: none;
        padding: 0;
      }
      #category li {
        padding: 8% 8%;
        border-bottom: 1px solid lightblue;
      }
      #category li:nth-child(1) {
        border-top: 1px solid lightblue;
      }
      li {
        color: white;
        font-weight: 500;
      }
      li a {
        color: inherit;
        text-decoration: none;
      }
      .aside {
        background-color: lightblue;

        padding: 15% 8%;
      }

      #na {
        background-color: lavenderblush;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 1%;
        padding: 3%;
       }
      .item {
      display: grid;
      grid-template-rows: 5fr 4fr 1fr;
      gap: 1%;
      border: 1px solid #e5e5e5;
      padding: 5%;
    }

      #content {
        background-color: pink;
      }
      #footer {
        background-color: lemonchiffon;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </body>

            <li><a href="#">치즈 도구 </a></li>
          </ul>
        </div>
      </div>
      

        <div id="na" class="aside">
          <div id="item1" class="item">
          <img src="../resource/브라운 치즈.jpg" width="90%" height="90%" />
           <p>브라운 치즈 </p>

                </div>

       <button>쇼핑카트에 추가하기</button>

              <p>슬라이스 제리 치즈</p>
              <button> 쇼필카트에 추가하기</button>

      <div id="content" class="box2">

        <p><input type="text" style="width: 100%" /></p>

    </div>
    <div id="footer">

</html>
