<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카드</title>
    <!-- <link rel="stylesheet" href="../css/카드.css" /> -->
  </head>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #f5f3f4;
      margin: 0;
      padding: 10px;
      font-family: "Open Sans", sans-serif;
      text-align: center;
    }

    h1 {
      color: #4c4c4c;
      font-weight: 600;
      border-bottom: 1px solid #ccc;
    }

    h2,
    h4 {
      font-weight: 400;
      color: #4d4d4d;
    }

    .card {
      display: inline-block;
      margin: 10px;
      background: #fff;
      padding: 15px;
      min-width: 200px;
      box-shadow: 0 3px 5px #ddd;
      color: #555;
    }

    .card .box {
      width: 100px;
      height: 100px;
      margin: auto;
      background: #ddd;
      cursor: pointer;
      box-shadow: 0 0 5px #ccc inset;
    }

    .card .box .fill {
      width: 100px;
      height: 100px;
      position: relative;
      background: #03a9f4;
      opacity: 0.5;
      box-shadow: 0 0 5px #ccc;
      -webkit-transition: 0.3s;
      transition: 0.3s;
    }

    .translatetest {
      background-color: cadetblue;
      width: 200px;
      height: 300px;
      font-size: 13px;
      padding: 10px;
    }
    .translatetest:hover {
      transform: translate(400px, 400px);
    }
    .translateY:hover .fill {
      -webkit-transform: translateY(45px);
      transform: translateY(45px);
    }

    /* 금수저 */

    .cards .box-img {
      width: 200px;
      height: 300px;
      margin: auto;
      background:lightblue;
      cursor: pointer;
      font-size: 13px;
      padding: 10px;
      position: relative;
    }
    .cards .box-img .fills {
      width: 200px;
      height: 300px;
      position: absolute;
      top: 0;
      left: 0;
      transition: 0.3s;
    }

    .translateX:hover .fills {
      transform: translateX(-100%);
    }
  </style>
  <body>
    <div class="card">
      <div class="box translateY">
        <div class="fill"></div>
      </div>
      <p>translateY(45px)</p>
    </div>

    <div class="cards">
      <div class="box-img translateX">
        <p>
          가난한 집에서 태어난 아이가 우연히 얻게 된 금수저를 통해 부잣집에서
          태어난 친구와 운명을 바꿔 후천적 금수저가 된 인생 어드벤처 이야기
        </p>
        <div class="fills">
          <img src="../img/금수저.jpg" width="200px" height="300px" />
        </div>
      </div>
    </div>
  </body>
</html>
