<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html- css평가</title>
</head>
<style>
 * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }

    #wrapper {
      background-color:purple;
      display: grid;
      grid-template-rows: 1fr 1fr 3fr 1fr;
    }
    #header1 {
      background-color:yellow;
      display: flex;
      justify-content: center;
      align-items: center;
     font-size: 20PX;
    }
   
    li a {
      color: inherit;
      text-decoration: none;
    }
    li {
      color: white;
    }
    #content {
      background-color:plum;
      display: grid;
      grid-template-columns: 1fr 3fr;
    }
    
    .aside2{
        color: inherit;

    }
    #category {
      background-color: #e6b3b3;
      list-style-type: none;
      padding: 0;
    }
    #category li {
      padding: 3% 8%;
      border-bottom: 1px solid #d1a3a3;
    }
    #category li:nth-child(1) {
      border-top: 1px solid #d1a3a3;
    }

    #nav1 {
      background-color: purple;
    }
   
    #nav2 {
      background-color:white;
    }
    #footer {
      background-color:white;
    }
    div#header1 > div {
      display: flex;
      width: 30px;
      align-items: center;
    }
    
</style>
<body>
    
    <div id="wrapper">
        <div id="header1">
          
          <span>관리자 페이지</span>
        </div>
        
        <div id="content">
           <div id="aside1" class="aside">
           <span>카테고리</span>
           <ul id="category">
              <li><a href="#">홈</a></li>
              <li><a href="#">상품</a></li>
              <li><a href="#">게시판</a></li>
              <li><a href="#">리뷰</a></li>
              <li><a href="#">고객관리</a></li>
              <li><a href="#">설정</a></li>
              
           </ul>
          <div id="nav1"></div>
          <div id="main"></div>
          <div id="nav2">
             </div>
             
        </div>
        <div id="footer"></div>
      </div>  
</body>
</html>
