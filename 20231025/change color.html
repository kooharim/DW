<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change color </title>
</head>
<body>
    <h1> 폰트 색상을 바꿔보자 </h1>
    <button onclick="changecolor()">change color</button>
</body>
<script>
    function changecolor(){
        const h1 = document.querySelector("h1");
        h1.style.color= "pink";


    }
</script>
</html>
