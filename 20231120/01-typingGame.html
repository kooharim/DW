<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="typing.css" />
  </head>

  <body>
    <div id="container">
      <input
        id="input"
        type="text"
        placeholder="단어 입력해.
        "
      />
    </div>
  </body>
  <script>
    const words = [
      "빼빼로",
      "그로밋",
      "바나나",
      "사과",
      "슈니발렌",
      "붕어빵",
      "귤",
    ];
    const container = document.querySelector("#container");
    console.log(container.offsetWidth, container.offsetHeight);
    const maxPositionX = container.offsetWidth - 90;
    const maxPositionY = container.offsetHeight - 100;

    function init() {
      words.forEach(function (el) {
        const span = document.createElement("span");
        span.classList.add("word");
        span.setAttribute("id", el);
        span.innerHTML = el;
        span.style.top = `${
          Math.floor(Math.random() * (maxPositionY - 20)) + 20
        }px`;
        span.style.left = `${
          Math.floor(Math.random() * (maxPositionX - 20)) + 20
        }px`;
        container.append(span);
      });
    }
    const input = document.querySelector("#input");
    input.addEventListener("change", function () {
      const word = document.querySelector(`span[id=${input.value}]`);
      if (word != null) {
        word.remove();
        const leftword = document.querySelectorAll(".word");
        if (leftword.length == 0) {
          alert("success!🏆");
          if (confirm("원몰타임??")) {
            window.location.reload();
          }
        }
      }
      input.value = "";
    });
    init();
  </script>
</html>
