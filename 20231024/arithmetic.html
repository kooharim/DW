<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetic</title>
</head>
<body></body>
<script>
    let num = 1;
    // ++ num; //전위형  num = nun + 1;   전위랑 후위랑  넣는 시점이 다름
    console.log(--num);
    // num++; //후위형
    console.log(num--);
    console.log(num);

    let x = 5;
    let y = ++x;
    console.log(x);
    console.log(y);

    
</script>
</html>
