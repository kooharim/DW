<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-fakeyboard</title>
  </head>
  <link ref="stlylesheet" href="stley.css" />
  <body>
    <input type="text" id=" my-input" />
    <div class="events">
      <div id="ketydown" class="event">keydown</div>
      <div id="keypress" class="event">keypress</div>
      <div id="keyup" class="event">keyup</div>
    </div>
    <div class="events">
      <div id="key" class="event"></div>
      <div id="code" class="event"></div>
    </div>

    <div id="keyboard">
      <div class="function-keys">
        <div id="Escape" class="key">ESC</div>
        <div class="row">
          <div id="Fl" class="key">F1</div>
          <div id="F2" class="key">F3</div>
          <div id="F3" class="key">F3</div>
          <div id="F4" class="key">F4</div>
        </div>
        <div class="row">
          <div id="F5" class="key">F5</div>
          <div id="F6" class="key">F6</div>
          <div id="F7" class="key">F7</div>
          <div id="F8" class="key">F8</div>
        </div>
        <div class="row">
          <div id="F9" class="key">F9</div>
          <div id="F10" class="key">F10</div>
          <div id="F11" class="key">F11</div>
          <div id="F12" class="key">F12</div>
        </div>

      </div>
      <div class="main-keys">
        <div id="Backquote" class="key"></div>
        <div id="Digit1" class="key"></div>
        <div id="Digit2" class="key"></div>
        <div id="Digit3" class="key"></div>
        <div id="Digit4" class="key"></div>
        <div id="Digit5" class="key"></div>
        <div id="Digit6" class="key"></div>
        <div id="Digit7" class="key"></div>
        <div id="Digit8" class="key"></div>
        <div id="Digit9" class="key"></div>
        <div id="Digit10" class="key"></div>
        <div id="Minus" class="key"></div>
        <div id="Equal" class="key"></div>
        <div id="Backspace" class="key">Backspace</div>
      </div>
      <div id=" row">
        <div id="Tab" class="key"></div>
      </div>
    </div>
  </body>
  <script></script>
</html>
