<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add Event Listener</title>
  </head>
  <style></style>
  <body>
    <button id="btn">클릭해 보세요 ^-^</button>
    <p id="p1">클릭해보세요 2!!!!</p>
    <input type="text" id="input1" />
  </body>
  <script>
    function clickfunc() {
      alert("클릭 이벤트 발동");
    }
    // addeventListener( ) 함수
    // 어떤 대상요소에 이벤트 핸들러 (함수) 를 할당한다.
    const btn = document.getElementById("btn");
    // btn.addEventListener("click", clickfunc);

    btn.addEventListener("click", function () {
      alert("익명함수로 연결한 버튼 클릭 이벤트");
    });
    // const p1 = document.getElementById("p1");
    // p1.addEventListener("click", function () {
    //   alert(p1.innerHTML);
    // });

    const p1 = document.getElementById("p1");
    p1.addEventListener("dblclick", function () {
      alert(p1.innerHTML); // 더블클릭
    });

    p1.addEventListener("contextmenu", function () {
      alert("마우스 우클릭이 금지된 사이트 입니다. ");
    });

    const input1 = document.getElementById("input1");
    // input1.addEventListener("keydown", function (Event) {
    //   console.log(Event);
    // });

    // input1.addEventListener("keypress", function (Event) {
    //   console.log(Event);
    // });

    input1.addEventListener("keyup", function (Event) {
      console.log(Event);
    });
  </script>
</html>
