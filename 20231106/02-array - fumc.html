<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // 1. join () 함수 - 배열시키는 모든 요소를 하나의 문자열로 반환한다.
    // 파리미터는 optional 이며, 배열요소 사이를 구분짓는 구분자로 사용
    const arr = [1, true, "Javascript", false, "c언어"];
    document.write(`<h1> /로 구분 :${arr.join("/")}</h1>`);
    document.write(`<h1> +로 구분 :${arr.join("+")}</h1>`);
    document.write(`<h1> 공백으로 구분 :${arr.join("")}</h1>`);
    document.write(`<h1> 파라미터 없이 join 사용:${arr.join()}</h1>`);
    document.write(`<hr>`);

    // 2. slice ()함수 - 전달받은 시작 인덱스부터 종료 인덱스 바로 앞까지의
    // 모든 배열 요소를 추출하여 새로운 배열 반환
    document.write(`<h1> slice 로 변환된 배열:${arr.slice(1, 3)}</h1>`);
    document.write(`<h1> slice 에 종료 인덱스가 없을 때 :${arr.slice(1)}</h1>`);

    document.write(`<hr>`);
    //3 concat () 함수 - 배열 뒤에 파라미터 로 전달받은 배열을 합쳐서
    // 새로운 배열을 반환
    document.write(
      `<h1> concat 함수로 만든 배열 :${arr.concat([1, 2, "문자열"])}</h1>`
    );

    document.write(`<hr>`);
    // tostring ()함수 - 배열의 보든 요소를 하나의 문자열로 반환 
    document.write(`<h1> tostring 함수로 만든 배열 :${arr.toString()}</h1>`);

  
  </script>
</html>
