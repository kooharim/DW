<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        
// 1.첫번째 사람의 가위바위보를 입력 받는다.
    const person1 = +prompt("첫번째 사람 - 가위(1)바위(2)보(3) 를 입력하세요.");
    // 2.두먼째 사람의 가위비위보를 입력 받는다.
    const person2 = parseInt(Math.random()* 3)+1;
    // 3. 첫번째 사람이 가위를 냈을 경우 
    //     1) 두번째 사람이 가위일 경우 - 무승부 
    //     1-1) 두번째 사람이 바위일 경우 - 두번 째 승
    //     1-2) 두번째 사람이 보 일 경우 - 첫번 째 승
    </script>


    <script>
      // 가위 1, 바위 2, 보 3
      //이기는 경우 : 가위(1)- 보(3) , 바위(2) -가위(1) , 보(3)-바위(2)
      //                      -2                 1              1
      //지는 경우  : 가위(1) - 바위 (2), 바위(2)-보(3), 보(3) - 가위(1)
      //                     -1                  -1               2
      //                     0

   
      let result = "";
      const sub = person1 - person2;
      if (sub == -2 || sub == 1) {
        //첫번째 사람이 이기는 경우
        result = "첫번째 사람 승";
      } else if (sub == -1 || sub == 2) {
        //두번째 사람이 이기는 경우 
        result = "두번째 사람 승";
      } else if (sub == 0) {
        // 비기는 경우
        result = "무승부";
      } else {
        result = "잘못 입력했습니다.";
      }

      let str1 = "";
      let str2 = "";
      if (person1 == 1) {
        str1 = "가위";
      } else if (person1 == 2) {
        str1 = "바위";
      } else {
        str1 = "보";
      }

      if (person2 == 1) {
        str2 = "가위";
      } else if (person2 == 2) {
        str2 = "바위";
      } else {
        str2 = "보";
      }

      document.write(
        `<h1> 첫번째 사람: ${str1}<br> 두번째 사람 ${str2}<br><br> 결과 ${result} </h1>`
      );
    </script>
  </body>
</html>
