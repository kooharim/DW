<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body></body>
<script>
    
    let grade = +prompt("성적을 입력하시오", "0~100사이의 숫자를 입력해");
    const input = parseInt(grade/10);
    switch(input){
        case 10:
        case 9:
         alert ("A 학점입니다");
         break
         case 8:
             alert ("B 학점입니다");
        break
        case 7:
            alert ("C 학점입니다");
        break
        case 6: 
        alert ("D 학점입니다");
        break
        default: alert("F 학점입니다.");
    }    

  
</script>
</html>
