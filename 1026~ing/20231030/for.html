            for (let i = 0; i < 10; i++) {
              document.write(`<h1>카운터:${i}</h1>`);

            for (let i = 10; i >= 1; i--) {

            document.write(`<hr>`);

            for (let i = 1; i <= 9; i++) {
              document.write(`<h1>2x${i}=${2 * i}</h1>`);
            }
            // 1부터 10까지의 합을 구하시오
            let sum = 0;
            for (let i = 1; i <= 10; i++) {
              sum = sum + i;
            }
            document.write(`<h1>1~10까지의 합 ${sum}</h1>`)
