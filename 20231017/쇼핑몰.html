<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      display: grid;
      grid-template-rows: 1fr 1fr 6fr 1fr;
      gap: 1%;
    }

    #header1 {
      background-color: #ffd65c;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #header2 {
      background-color: #d1b3e0;
      /* display: flex; */
      border-radius: 60px;
      display: flex;
      list-style-type: none;
      justify-content: space-evenly;
      align-items: center;
      margin: 0;
    }
    #content {
      background-color: #fafafa;
      display: grid;
      grid-template-columns: 1fr 4fr 1fr;
      gap: 1%;
    }
    ul#header2 li {
      letter-spacing: 0.3em;
    }
    #category {
      background-color: #e6b3b3;
      list-style-type: none;
      padding: 0;
    }
    #category li {
      padding: 8% 8%;
      border-bottom: 1px solid #d1a3a3;
    }
    #category li:nth-child(1) {
      border-top: 1px solid #d1a3a3;
    }
    li {
      color: white;
      font-weight: 500;
    }
    li a {
      color: inherit;
      text-decoration: none;
    }
    .aside {
      background-color: #faebeb;
      border-radius: 60px 60px 0px 0px;
      padding: 15% 8%;
    }
    #main {
      background-color: #fafafa;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1%;
      padding: 3%;
      border-radius: 60px 60px 0px 0px;
    }
    .item {
      display: grid;
      grid-template-rows: 5fr 4fr 1fr;
      gap: 1%;
      border: 1px solid #e5e5e5;
      padding: 5%;
    }
    /* #item1{
    background-color: blue;
    
}
#item2{
background-color: red;
}
#item3{
background-color: yellow;
} */
    #footer {
      background-color: hsl(240, 59%, 87%);
    }
    div:not(div#content div) {
      border-radius: 60px;
    }
    div#header1 > div {
      display: flex;
      width: 19%;
      align-items: center;
    }
    div#header1 > div > img {
      width: inherit;
    }
    div#header1 > div > span {
      font-size: 2em;
      font-weight: 900;
      color: #53188b;
    }
  </style>

    <div id="content">
    <div id="aside1" class="aside">

            <li><a href="#"> 스포츠/레저</a></li>
            <li><a href="#">가구, 인테리어 </a></li>
            <li><a href="#"> 식품</a></li>
    </ul>
        </div>
    <div id="main" class="aside">
    <div id="item1" class="item">

 <button>쇼핑카트에 추가하기</button>
