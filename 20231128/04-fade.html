<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <style>
    div {
      width: 200px;
      height: 200px;
      display: none;
    }
    #div1 {
      background-color: aqua;
    }
    #div2 {
      background-color: chartreuse;
    }
    #div3 {
      background-color: cadetblue;
    }
    #div4 {
      background-color: chocolate;
    }
  </style>
  <body>
    <p>
      Fadein 버튼을 누르면 요소가 나타나고, fadeout 버튼을 누르면 요소가 사라짐
    </p>
    <button id="in">Fadein</button>
    <button id="out">fadeout</button>
    <button id="toggle">Fadetoggle</button>
    <button id="to">Fadeto</button>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
  </body>
  <script>
    $("#in").on("click", function () {
      $("#div1").fadeIn();
      $("#div2").fadeIn("show");
      $("#div3").fadeIn("300"); // 밀리세컨즈 단위
    });

    $("#out").on("click", function () {
      $("#div1").fadeOut();
      $("#div2").fadeOut("show");
      $("#div3").fadeOut(300); // 밀리세컨즈 단위
    });
    $("#toggle").on("click", function () {
      $("#div1").fadeToggle(1000);
      $("#div2").fadeToggle(2000);
      $("#div3").fadeToggle(3000); // 밀리세컨즈 단위 1000= 1초
    });
    $("#to").on("click", function () {
      $("#div1").fadeTo(1000, 0.15);
      $("#div2").fadeTo(2000, 0.4);
      $("#div3").fadeTo(3000, 0.7);
      // 밀리세컨즈 단위 1000= 1초 , 소수점은  opacity 1로 가까워질수록 진해짐
    });
    $("#to").on("click", function () {
      $("#div1").fadeTo(1000, 0.15).slideUp(); //슬라이드업
      $("#div2").fadeTo(2000, 0.4).slideUp();
      $("#div3").fadeTo(3000, 0.7).slideUp();
    });
  </script>
</html>
