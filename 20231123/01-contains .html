<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <style>
    div {
      width: 300px;
      height: 30px;
      border: 1px solid greenyellow;
    }
  </style>
  <body>
    <div></div>
    <div>
      헬로우
      <span> 오늘도 즐겁게 하자....</span>
    </div>
    <p>Hello jQuery!><span>Thanks jQuery!</span></p>
    <div class="myclass">jQuery!</div>
    <span class="notMyclass">쉬운 jQuery~</span>
    <div></div>
    <br /><br />
    <hr color="blue" />
    <br />
  </body>
  <script>
    //jquery 가 포함된 span태그 의 테두리 파랑
    $("span:contains(jQuery)").css("border", "3px solid blue");
    // jquery 가 포함되지 않은 span 태그 의 테두리 빨강
    $("span").not("span:contains(jQuery)").css("border", "3px solid red");
    // span 을 갖는 div요소 태그 의 테두리 그린
    $("div:has(span)").css("border", "5px solid pink");
    // 아무것도 없는 빈 div 태그의 테두리 오렌지
    $("div:empty").css("border", "5px solid orange");
    // div 후손 span 태그 의 글자색 빨강, 크기 굵게
    $("div span").css({
      color: "red",
      "font-size": "20px",
      "font-weight": "900",
    });
  </script>
</html>
