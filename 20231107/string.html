<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>string</title>
  </head>
  <body></body>

  <script>
    document.write(`<h1> 1. charAt () 함수 </h1>`);
    // 1. charAt ()함수
    // 문자열에서 전달받은 인덱스에 위치한 문자나 문자코드 로 변환

    const str1 = "javascript";
    document.write(`<h1> 0번째 인덱스: ${str1.charAt(0)}</h1>`);
    document.write(`<h1> 1번째 인덱스: ${str1.charAt(0)}</h1>`);
    document.write(`<h1> 2번째 인덱스: ${str1.charAt(0)}</h1>`);
    document.write(`<h1> 3번째 인덱스: ${str1.charAt(0)}</h1>`);
    document.write(`<h1> 4번째 인덱스: ${str1.charAt(0)}</h1>`);
    document.write(`<h1> 5번째 인덱스: ${str1.charAt(5)}</h1>`);

    // 2.indexof() 함수
    // 문자열에서 특정 문자나 문자열이 처음으로 등장하는 위치(안댁스) 반환
    document.write(`<hr>`);
    const str2 = "abcDEFabc";
    document.write(`<h1>abc가 시작되는 인덱스: ${str2.indexOf("abc")}</h1>`);
    // 문자열을 비교할때 문자의 대소문자를 구분한다.
    document.write(`<h1>abcd가 시작되는 인덱스: ${str2.indexOf("abcd")}</h1>`);
    document.write(
      `<h1> 안덱스 3부터 abc가 시작되는  인덱스: ${str2.indexOf("abc", 3)}</h1>`
    );

    document.write(`<hr>`);
    //3. lastIndexof () 함수
    // 문자열에서 특정 문자나 문자열들이 마지막으로 둥장하는
    document.write(
      `<h1> abc가 마지막으로 시작되는 인덱스: ${str2.lastIndexOf("abc")}</h1>`
    );

    // 4. trim ( ) - 함수
    // 문자열의 양 끝에 존재하는 모든 공백과 줄바꿈 문자를 제거한  새로운 문자열을 반환
    const str3 = " J a v a s c e r o p t ";
    document.write(`<h1> trim 함수로 공백 제거 : ${str3.trim()}</h1>`);

    // 5. replace () - 함수
    // 문자열에서  파라미터로 전달받은 문자를 이용하여 기존 문자열의 대체
    const str4 = "Javastript Awesome";
    // 문자열 비교를 활 때 대소문자를 구분한다.
    document.write(
      `<h1> s 를 * 로 대체 (replace): ${str4.replace("s", "*")}</h1>`
    );
    document.write(
      `<h1> s 를 * 로 대체 (replaceAll): ${str4.replaceAll("s", "*")}</h1>`
    );

    // 6. substring () 함수
    // 문자열에서 전달받은 시작 인덱스로 부터 종료 인덱스 바로앞까지의
    // 문자열을 추출한 새로운 문자열을 반환
    // "abcDEFabc";

    document.write(`<h1>substring(2,6):${str2.substring(2, 6)}</h1>`);
    str2.substring(2, 6);

    // Efab
    document.write(`<h1>substring(4,8):${str2.substring(4, 8)}</h1>`);
    str2.substring(4, 8);
    document.write(`<hr>`);
    //7. substr()함수
    // 문자열에서 전달받은 시작 인덱스부터 길이 만큼의 문자열을 추출한
    // 새로운 문자열을 반환
    document.write(`<h1>substr(2,6):${str2.substr(2, 6)}</h1>`);
    str2.substr(2, 6);
    // bcDEF
    document.write(`<h1>substr(1,5):${str2.substr(1, 5)}</h1>`);
    str2.substr(1, 5);
    document.write(`<h1>substr(1,5):${str2.substr(1)}</h1>`);
    str2.substr(1);
    document.write(`<hr>`);

    // 8. slice()함수
    // 문자열에서 전달받은 시작 인덱스로 부터 종료 인덱스 바로 앞까지의
    // 문자열을 추출한 새로운 문자열을 반환
    document.write(`<h1>slice(2,6):${str2.slice(2, 6)}</h1>`);

    /// 파라미터가 음수일 경우  slice는 인덕스를 거꾸로 세어 결과를 반한
    // substring 은 음수인 퍼라미터를 0으로 바꿔서 결과를 반환
    document.write(`<h1>slice(-4,-2):${str2.slice(-4, -2)}</h1>`);
    document.write(`<h1>substring(-4,-2):${str2.substring(-4, -2)}</h1>`);

    //시작 인덱스가 종료인덱스보다 클 경우 slice는 작동하지 않고
    //substring 은 두개의 파라미터를 바꿔서 결과를 반환
    document.write(`<h1>slice(4,2):${str2.slice(4, 2)}</h1>`);
    document.write(`<h1>substring(4,2):${str2.substring(4, 2)}</h1>`);

    // 9, split() 함수
    // 문자열을 구분자를 기준으로 나눈 후 나뉜 문자열을 배열로 변환

    const str5 = "사과+바나나/ 파인애플 / 딸기+포도";
    document.write(`<h1> split 사용 :${str5.split("/")}</h1>`);
    // console.log(str5.split("/"));
    console.log(str5.split("+"));
  </script>
</html>
