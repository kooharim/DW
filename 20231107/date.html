<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
  </head>
  <body></body>
  <script>
    // date 객체 생성
    // new obhect ()
    // new Array()
    const now = new Date();
    document.write(`<h1>${now}</h1>`);

    // getfullyear = 년도를 변환 하는 함수
    const year = now.getFullYear();
    document.write(`<h1>${year}</h1>`);

    // getMonth () - 달을 변환 하는 함수  , +1을 항상 해줘야됨
    let month = now.getMonth();
    month = month + 1;
    if (month < 10) {
      month = "0" + month;
    }
    document.write(`<h1>${month}</h1>`);

    // getDate () - 일을 반환하는 함수 , "0" +1

    let date = now.getDate();
    if (date < 10) {
      date = "0" + date;
    }
    document.write(`<h1>${date}</h1>`);

    // getDay ( ) - 요일 숫자를 반환하는 함수
    // 월요일 ==1 화요일 ==2
    let day = now.getDay();
    document.write(`<h1>${day}</h1>`);
    const dayArr = [
      "월요일",
      "화요일",
      "수요일",
      "목요일",
      "금요일",
      "토",
      "일",
    ];

    dayArr[day - 1];
    document.write(`<h1>${date}</h1>`);

    document.write(`<h1>${year}-${month}-${date}(${dayArr[day - 1]})</h1>`);

    // tolocaleDatestring ()함수

    document.write(`<h1>${now.toLocaleDateString()}</h1>`);
    // tolocaletimestring ()함수
    document.write(`<h1>${now.toLocaleTimeString()}</h1>`);
    const options = {
      year: "numeric",
      month: "long",
      day: "numeric",
      weekday: "long",
    };
    // tolocalestring()함수
    document.write(`<h1>${now.toLocaleString("ko-KR", options)}</h1>`);

    
  </script>
</html>
