<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>number guess</h1>
    <p>1부터 100 사이의 숫자를 입력하세요.</p>
    <input id="number" type="text" />
    <button type="button" onclick="guess () ">숫자 추측</button>
    <button type="button" onclick="restert () ">재도전</button>
    <p id="message"></p>
  </body>
  <style>
    
  </style>
  <script>
    // 1`100t사이의 랜덤한 숫자 생성
    let randNum = parseInt(Math.random() * 100 + 1); // 랜덤 숫자
    let count = 0; // 사용자가 입력한 횟수
    const MAX_COUNT = 5; // 기회 횟수
    const inpuTeg = document.querySelector("#number"); // input태그
    const pTag = document.querySelector("#message"); // p 테그

    function restert() {
      count = 0;
      let randNum = parseInt(Math.random() * 100 + 1);
      pTag.innerHTML = "";
    }
    function guess() {
      // 1. 사용자가 입력한 숫자를 가져온다
      const userNum = inpuTeg.value;
      inpuTeg.value = "";
      //2. 가져온 숫자를 랜덤숫자와 비교한다
      if (userNum == randNum) {
        //3. 두개가 같으면 "게임에서 승리하셧습니다" 라는 문구 화면에 출력
        alert(`게임에서 승리 함 컴퓨터의 숫자: ${randNum}`);
        return;
      } else {
        if (userNum > randNum) {
          //   pTag.innerHTML = `입력한 숫자보다 작음 , 입력한 숫자 : ${userNum}, 남은 횟수 :${
          //     MAX_COUNT - count
          //   }`;
          //4.1.1 span태그 생성
          const span = document.createElement("span");
          //4.1.2 span태그에 화면에 표시할 내용을 innerHTML오 넣어주고
          span.innerHTML = `입력한 숫자보다 작음 , 입력한 숫자 : ${userNum}, 남은 횟수 :${
            MAX_COUNT - count
          }`;
          // pTag.innerHTML = `입력한 숫자보다 작음 , 입력한 숫자 : ${userNum}, 남은 횟수 :${
          //   MAX_COUNT - count
          // }`;
          //4.1.3 p태그에 span태그를 append로 추가
          pTag.append(span);
          pTag.append(document.createElement("br"));
        } else {
          const span = document.createElement("span");
          //   pTag.innerHTML = `입력한 숫자보다 큼 , 입력한 숫자 : ${userNum},남은 수:${
          //     MAX_COUNT - count
          //   }`;
          span.innerHTML = `입력한 숫자보다 큼 , 입력한 숫자 : ${userNum}, 남은 횟수 :${
            MAX_COUNT - count
          }`;
          pTag.append(span);
          pTag.append(document.createElement("br"));
        }
      }
      count++;
      if (count == MAX_COUNT) {
        alert(`게임 에서 패배 컴퓨터의 숫자: ${randNum}`);
      }
    }

    //4. 두개가 다르면 대소비교하고 화면에 힌트를 제공

    //4-1  p태그에 메세지 출력
    // 4-2  사용자입력 횟수와 기회 횟수를 비교하여 같으면 게임종료
  </script>
</html>
