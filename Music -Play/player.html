<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="resource/css/musicPlayer.css" />
  </head>
  <body>
    <div class="player-header">
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="Player-main">
        <div class="info">
          <img
            class="current"
            src="../Music -Play/resource/img/img_current_song.png"
          />
          <div class="title">After Sunset</div>
          <div class="artist">Ben jamin</div>
        </div>
        <div class="controls">
          <img
            src="../Music -Play/resource/img/icon_before.svg"
            width="48"
            height="48"
          />
          <img
            src="../Music -Play/resource/img/icon_pause.svg"
            width="48"
            height="48"
          />
          <img
            src="../Music -Play/resource/img/icon_after.svg"
            width="48"
            height="48"
          />
        </div>
        <div class="time">2:34/5:56</div>
      </div>
    </div>
  </body>
</html>
