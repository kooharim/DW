<!DOCTYPE html>
<html
  lang="ko
"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="name"></div>
  </body>
  <script>
    // 1. 사용자에게 이름을 받는다.
    const userName = prompt("이름을 입력하세요.");
    // 2. 사용자에게 색상명을 받는다.
    const color = prompt("색상명을 입력하세요.");
    // 3. 이름을 div 태그 안에 넣어주고 ,입력받은 색상으로 입력받은 이름의 color를 변경한다.
    const func = function(name,color) {
      // div요소를 가져온다.
      const divEl = document.getElementById("name");
      //  이름을 div 태그 안에 넣는다. innerHTML 이용
      divEl.innerHTML = name;
      // 이름의 색을 입력받은 색상명을 넣는다.
      divEl.style.color = color;
    };

    func(userName,color);
  </script>
</html>
